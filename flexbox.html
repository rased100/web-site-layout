<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container {
            height: 500px;
            border: 2px dotted slategray;
            display: flex;
            justify-content: center;
            align-items: stretch;
        }

        .box {
            width: 200px;

            border: 3px dashed rebeccapurple;
            font-size: 3em;
        }

        #box-1 {
            order: 2;
        }

        #box-2 {
            order: 1;
            flex-grow: 1;
        }
    </style>

</head>

<body>
    <h1>I am flexible right now</h1>
</body>
<div class="container">
    <div class="box" id="box-1">BOX-1</div>
    <div class="box" id="box-2">BOX-2</div>
</div>

</html>
